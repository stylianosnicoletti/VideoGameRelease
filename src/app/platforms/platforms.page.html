<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ platformDetails.Title }} Games</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="listOfGames.length == 0; then showLoading else showListOfGames">
  <!-- Normal screen -->

  <!-- Skeleton in here-->
</div>

<!-- Skeleton: List filtered items -->
<ng-template #showListOfGames>
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-virtual-scroll
        [items]="listOfGames"
        approxItemHeight="200px"
        #listedLoadedPlacesScroll
      >
        <ion-card *virtualItem="let x" (click)="gameClicked(x.game.id)">
          <ion-item>
            <ion-avatar slot="start">
              <ion-img
                *ngIf="x.game?.cover?.url != null"
                src='{{ x.game.cover.url.replace("t_thumb", "t_cover_big") }}'
              >
              </ion-img>
            </ion-avatar>
            <ion-card-header>
              <ion-card-subtitle>{{x.human}}</ion-card-subtitle>

              <ion-card-title text-wrap style="font-size: 18px"
                >{{x.game.name}}</ion-card-title
              >
              <p></p>
              <a routerLink="{{x.game.url}}" class="underline">IGDB</a>
              <p></p>
              <ion-badge *ngIf="platformDetails.Title === 'All'"
                >{{ x.platform.abbreviation }}</ion-badge
              >
            </ion-card-header>
          </ion-item>
        </ion-card>
      </ion-virtual-scroll>
    </ion-list>


    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)">
      <ion-infinite-scroll-content loadingSpinner="dots">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ng-template>
