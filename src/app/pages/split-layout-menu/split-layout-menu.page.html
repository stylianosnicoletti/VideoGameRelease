<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>

      <ion-list id="inbox-list">
        <ion-list-header>Filter</ion-list-header>
        <ion-note></ion-note>

        <ion-accordion-group>
          <ion-button (click) = "onFilterChange()">KJss</ion-button>
          <ion-accordion value="first">
            <ion-item slot="header">
              <ion-label><b>Platforms</b></ion-label>
            </ion-item>
            <ion-item slot="content">
              <ion-label>All</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item slot="content">
              <ion-label>Windows</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item slot="content">
              <ion-label>PlayStation 5</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item slot="content">
              <ion-label>Xbox Series X</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item slot="content">
              <ion-label>Nintedo Switch</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item slot="content">
              <ion-label>Android</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item slot="content">
              <ion-label>iOS</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item slot="content">
              <ion-label>Linux</ion-label>
              <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
          </ion-accordion>

          <ion-accordion value="second">
            <ion-item slot="header">
              <ion-label><b>Genres</b></ion-label>
            </ion-item>
            <ion-item slot="content">
              <ion-label>All</ion-label>
              <ion-checkbox disabled checked="true" slot="end"></ion-checkbox>
            </ion-item>
          </ion-accordion>

        </ion-accordion-group>
      </ion-list>

      <ion-list id="inbox-list">
        <ion-list-header>Search</ion-list-header>
        <ion-note></ion-note>
        <ion-searchbar
          disabled
          placeholder="Under Construction.."
        ></ion-searchbar>
      </ion-list>
    </ion-content>
    <ion-list id="inbox-list">
      <ion-item>
        <ion-label>Social Media</ion-label>
      </ion-item>
      <ion-item>
        <div slot="start" class="iIcon" id="iIcon">
          <img slot="start" src="assets/social-media/instagram.svg"
            (click)="goToLink('https://www.instagram.com/video_game_release')">
        </div>
      </ion-item>

    </ion-list>
  </ion-menu>


   

  <!-- the main content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
