<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>

      <ion-list id="inbox-list">
        <ion-list-header>Filter</ion-list-header>
        <ion-note></ion-note>

        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header">
              <ion-label><b>Platforms</b></ion-label>
            </ion-item>

            <ion-item slot="content">
              <ion-label>&nbsp;<b>Select All</b></ion-label>
              <ion-checkbox
              slot="end"
              [(ngModel)]="masterCheck"
              [indeterminate]="isIndeterminate"
              (click)="checkMaster()"
            ></ion-checkbox>
            </ion-item>

            <ion-item *ngFor="let filterPlatform of filterPlatforms" slot="content">
              <ion-label>&nbsp; {{filterPlatform.Name}}</ion-label>
              <ion-checkbox
              slot="end"
              [(ngModel)]="filterPlatform.IsChecked"
              (ionChange)="checkEvent()"
              (click)="filterChangeEvent()"
            ></ion-checkbox>
            </ion-item>

          </ion-accordion>

          <ion-accordion value="second">
            <ion-item slot="header">
              <ion-label><b>Genres</b></ion-label>
            </ion-item>
            <ion-item slot="content">
              <ion-label>All</ion-label>
              <ion-checkbox disabled checked="true" slot="end"></ion-checkbox>
            </ion-item>
          </ion-accordion>

        </ion-accordion-group>
      </ion-list>

      <ion-list id="inbox-list">
        <ion-list-header>Search</ion-list-header>
        <ion-note></ion-note>
        <ion-searchbar
          disabled
          placeholder="Under Construction.."
        ></ion-searchbar>
      </ion-list>
    </ion-content>
    <ion-list id="inbox-list">
      <ion-item>
        <ion-label>Social Media</ion-label>
      </ion-item>
      <ion-item>
        <div slot="start" class="iIcon" id="iIcon">
          <img slot="start" src="assets/social-media/instagram.svg"
            (click)="goToLink('https://www.instagram.com/video_game_release')">
        </div>
      </ion-item>

    </ion-list>
  </ion-menu>


   

  <!-- the main content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
