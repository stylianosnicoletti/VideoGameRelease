name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: sudo npm install -g @ionic/cli
      - name: npm install, Run config (Set envs), build prod
        run: |
          npm install
          npm run config
          npm ci
          ionic build --prod --configuration prodWeb --release
        env:
            FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
            AWS_PROXY_API_KEY: ${{ secrets.AWS_PROXY_API_KEY }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAMEBLAST_A6F01 }}'
          channelId: live
          projectId: gameblast-a6f01
